server:
  port: 8080
spring:
  application:
    name: "ms-auth"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
web:
  resources:
    static-locations: classpath:/static/
  webflux:
    static-path-pattern: /static/**

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: ms_auth
    schema: public
    username: ms_auth
    password: ms_auth

logging:
  level:
    org.springframework.data.r2dbc: DEBUG
    org.springframework.r2dbc.core: DEBUG
    org.springdoc: DEBUG
    co.com.bancolombia: DEBUG

routes:
  paths:
    user:
      create-user: /api/v1/usuarios

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html #http://localhost:8080/webjars/swagger-ui/index.html
    config-url: /v3/api-docs/swagger-config
    urls-primary-name: default
    url: /openapi.yaml
    # Para desarrollo local
    disable-swagger-default-url: false
  show-actuator: false

